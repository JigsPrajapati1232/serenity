<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Spa & Boutique</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f5f5f5; }
        .header { background-color: #800080; color: white; padding: 20px; font-size: 24px; }
        .services { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .service { background: white; margin: 10px; padding: 15px; width: 250px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .service img { width: 100%; border-radius: 10px; }
        .chatbot-container { margin: 20px; }
        .btn { background-color: #800080; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 20px; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Serenity Spa & Boutique
    </div>

    <!-- Services Section -->
    <h2>Our Services</h2>
    <div class="services">
        <div class="service">
            <img src="https://via.placeholder.com/250" alt="Eyebrow Threading">
            <h3>Eyebrow Threading</h3>
            <p>Perfectly shaped brows for a stunning look.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/250" alt="Facial Treatment">
            <h3>Facial Treatment</h3>
            <p>Relaxing facial for glowing skin.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/250" alt="Hair Styling">
            <h3>Hair Styling</h3>
            <p>Trendy hairstyles for any occasion.</p>
        </div>
    </div>

    <!-- Chatbot Embed -->
    <div class="chatbot-container">
        <h2>Chat with Us</h2>
        <iframe src="https://YOUR_CHATBOT_EMBED_URL" width="400" height="500"></iframe>
    </div>

    <!-- Booking Button -->
    <br><br>
    <a href="https://serenity-spa-and-boutique-llc.square.site/" class="btn">Book Now</a>

</body>
</html>
